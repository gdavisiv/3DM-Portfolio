<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="We are a Consulting Business that specializies in Full Stack 3D Web Development, ThreeJS, WebGL, BabylonJS, VR/AR, AWS Services, and Web3.0"
    />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>3DMations</title>
    <meta property="og:title" content="3DMations" />
    <meta name="twitter:title" content="3DMations" />
    <meta name="description" content="We are a Consulting Business that specializies in Full Stack 3D Web Development, ThreeJS, WebGL, BabylonJS, VR/AR, AWS Services, and Web3.0" />
    <meta property="og:description" content="We are a Consulting Business that specializies in Full Stack 3D Web Development, ThreeJS, WebGL, BabylonJS, VR/AR, AWS Services, and Web3.0" />
    <meta name="twitter:description" content="We are a Consulting Business that specializies in Full Stack 3D Web Development, ThreeJS, WebGL, BabylonJS, VR/AR, AWS Services, and Web3.0" />
    <meta property="og:image" content="https://www.3dmations.com/logo512.png" />
    <meta name="twitter:image" content="https://www.3dmations.com/logo512.png" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
